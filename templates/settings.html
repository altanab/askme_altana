{% extends "inc/base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
{% for message in messages %}
  <div class="alert alert-danger">
    <a class="close" href="#" data-dismiss="alert">Ã—</a>
      {{ message }}
  </div>
{% endfor %}
<h2 class="h3 mb-4">Profile: {{request.user.username}}</h2>
<form class="form mt-3" method="POST" enctype="multipart/form-data" novalidate>
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="hidden" name="next" value="{{ request.GET.next }}"/>
  {% buttons %}
    <button type="submit" class="btn btn-primary">Save</button>
  {% endbuttons %}
</form>
<br>
{% endblock content %}
