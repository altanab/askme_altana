{% extends "inc/base.html" %}

{% block content %}
<h2 class="h3 mb-4">Log in</h2>
<form class="form-signin">
  <div class="form-group row">
    <div class="col-sm-10">
      <label for="inputEmail" class="sr-only my-2">Email address</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Email address" required autofocus>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
    </div>
  </div>
</form>
<a href="{% url 'signup' %}">create new account</a>
{% endblock content %}
