<div>
    <h4>Popular Tags</h4>
    {% for tag in tags %}
    <a href="{% url 'tag' sometag=tag.tag %}" class="text-primary mr-2">{{ tag.tag }}</a>
    {% endfor %}
</div>
<br>
<div>
    <h4>Best Members</h4>
    <ul class="list-unstyled">
        {% for author in authors %}
        <li>
            {{author.name}}
        </li>
        {% endfor %}
    </ul>
</div>
