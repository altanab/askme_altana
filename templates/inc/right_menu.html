<div>
    <h4>Popular Tags</h4>
    {% for tag in popular_tags %}
    <a href="{% url 'tag' sometag=tag %}" class="text-primary mr-2">{{ tag }}</a>
    {% endfor %}
</div>
<br>
<div>
    <h4>Best Members</h4>
    <ul class="list-unstyled">
        {% for user in popular_users %}
        <li>
            {{user}}
        </li>
        {% endfor %}
    </ul>
</div>
