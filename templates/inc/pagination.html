
<nav aria-label="navigator">
    <ul class="pagination">
        {% if objects.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page={{ objects.previous_page_number }}">Previous</a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="?page=1" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        {% endif %}

        <li class="page-item active">
            <a class="page-link" href="#">{{objects.number}} <span class="sr-only">(current)</span></a>
        </li>
        {% if objects.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ objects.next_page_number }}">Next</a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="?page={{objects.number}}" tabindex="-1" aria-disabled="true">Next</a>
        </li>
        {% endif %}

    </ul>
</nav>
