{% extends "inc/base.html" %}
{% load static %}


{% block content %}<div class="mb-4">
  <h2>New Question</h2>
</div>
<form class="needs-validation" novalidate>
  <div class="form-group row">
    <label for="TitleArea" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input class="form-control" id="TitleArea" placeholder="How to make tea?" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="AreaForQuestion" class="col-sm-2 col-form-label">Text</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="AreaForQuestion" rows="3" placeholder="How to make tea at home?" required></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="TagArea" class="col-sm-2 col-form-label">Tags</label>
    <div class="col-sm-10">
      <input class="form-control" id="TagArea" placeholder="tea, DIY">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Ask!</button>
</form>
{% endblock content %}
